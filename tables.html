<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelat ne Html </title>
</head>
<body>
    <table width="400" border="1" bgcolor="pink" cellpadding="10" cellspacing="15">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
       
        <tr>
            <td>Coca cola 0.5l</td>
            <td align="right" rowspan="2"> 1.20</td>
        </tr>
        <tr>
            <td>Fanta 1.5l</td>
            
        </tr>
        <tr>
            <td>Chips</td>
            <td align="right"> 5.40</td>
            <tfoot>
                
                <td  align="right" colspan="2"><b>8.90</b></td>
            </tfoot>
        </tr>
    </table>
</body>
</html>
